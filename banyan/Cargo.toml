[package]
name = "banyan"
version = "0.4.0"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>", "Actyx AG"]
edition = "2018"
license = "MIT OR Apache-2.0"
keywords = ["database", "immutable", "persistent", "tree"]
categories = ["data-structures"]
description = "Persistent indexable tree data structure"
repository = "https://github.com/actyx/banyan/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zstd = "0.5.1+zstd.1.4.4"
serde = { version = "1", features = ["derive", "rc"] }
serde_cbor = { version = "0.11" }
salsa20 = "0.5"

futures = "0.3.5"
tracing = "0.1"
lru = "0.4"
maplit = "1.0"
derive_more = "0.99"
anyhow = "1.0"
rand = "0.7"
fnv = "1.0.7"
libipld = "0.9.0"

[dev-dependencies]
hex = "0.4.2"
tokio = { version = "0.2.20", features = ["full"] }
reqwest = { version = "0.10.4", features = ["json"] }
clap = "2.33.1"
tracing-subscriber = "0.2.5"
env_logger = "0.7.1"
sha2 = "0.9.1"
quickcheck = "0.9"
quickcheck_macros = "0.9"
quickcheck_async = "0.1.1"
generic-array = "0.14.4"
multihash = "0.13.2"
